<!DOCTYPE html>
<html ng-app="store">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right"> {{product.price | currency }}</em>
        <img ng-src="{{product.images[0]}}"/>
      </h3>
      <!-- Image Gallery  -->
      <div class="gallery" ng-show="product.images.length">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}" />
        </div>
        <!-- <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}"/>
          </li>
        </ul> -->
      </div>
      <button ng-show="product.canPurchase">Add to cart</button>
      <section ng-init="tab = 1" ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
          <li ng-class="{ active:panel.isSelected(1) }" >
            <a href ng-click="panel.selectTab(1)">Description</a>
          </li>
          <li ng-class="{ active:panel.isSelected(2) }" >
            <a href ng-click="panel.selectTab(2)">Specification</a>
          </li>
          <li ng-class="{ active:panel.isSelected(3) }" >
            <a href ng-click="panel.selectTab(3)">Reviews</a>
          </li>
        </ul>
        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Specification</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
          <h4>Reviews</h4>
          <p>{{product.description}}</p>
        </div>
      </section>
    </li>
  </ul>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
